      consumes:
      - "multipart/form-data"
      produces:
      - "application/json"
      parameters:
      - name: "project"
        in: "formData"
        required: false
        type: "string"
        x-exportParamName: "Project"
        x-optionalDataType: "String"
      - name: "autoCreate"
        in: "formData"
        required: false
        type: "boolean"
        default: false
        x-exportParamName: "AutoCreate"
        x-optionalDataType: "Bool"
      - name: "projectName"
        in: "formData"
        required: false
        type: "string"
        x-exportParamName: "ProjectName"
        x-optionalDataType: "String"
      - name: "projectVersion"
        in: "formData"
