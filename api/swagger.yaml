        \ not specified, then the projectName and projectVersion must be specified.\
        \ Optionally, if autoCreate is specified and 'true' and the project does not\
        \ exist, the project will be created. In this scenario, the principal making\
        \ the request will additionally need the PORTFOLIO_MANAGEMENT or PROJECT_CREATION_UPLOAD\
        \ permission."
      operationId: "UploadBomBase64Encoded"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: false
