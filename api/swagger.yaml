        x-exportParamName: "Body"
      security:
      - X-Api-Key: []
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/BomUploadResponse"
        "401":
          description: "Unauthorized"
        "403":
          description: "Access to the specified project is forbidden"
        "404":
          description: "The project could not be found"
  /v1/bom/token/{uuid}:
    get:
      tags:
      - "bom"
      summary: "Determines if there are any tasks associated with the token that are\
        \ being processed, or in the queue to be processed."
      description: "This endpoint is intended to be used in conjunction with uploading\
        \ a supported BOM document. Upon upload, a token will be returned. The token\
        \ can then be queried using this endpoint to determine if any tasks (such\
        \ as vulnerability analysis) is being performed on the BOM. A value of true\
        \ indicates processing is occurring. A value of false indicates that no processing\
        \ is occurring for the specified token. However, a value of false also does\
        \ not confirm the token is valid, only that no processing is associated with\
        \ the specified token."
      operationId: "isTokenBeingProcessed"
      produces:
      - "application/json"
      parameters:
      - name: "uuid"
        in: "path"
        description: "The UUID of the token to query"
        required: true
        type: "string"
        x-exportParamName: "Uuid"
      security:
      - X-Api-Key: []
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/IsTokenBeingProcessedResponse"
        "401":
          description: "Unauthorized"
